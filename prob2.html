<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="message()">Click me</button>
    <script>
      function message() {
        n = +prompt("Enter a number:");
        alert(`Incremented number: ${increaseNumber(n)}`);
      }

      function increaseNumber(num) {
        return num + 1;
      }
    </script>
  </body>
</html>
